dist: bionic
language: python
git:
  depth: 2
python:
  - "3.7"
  - "3.8"
matrix:
  include:
    python: "3.7"
    env: TOXENV=lint

install:
  - pip install .
  - pip install tox tox-travis
script: tox
after_success:
  - pip install pytest aiohttp coveralls
  - coverage run --source=airtable setup.py test
  - coveralls